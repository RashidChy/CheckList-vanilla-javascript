<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Checklist</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
      <main>
            <h1 class="animate__animated animate__bounce" >Check list</h1>
            <br>
            <input type="text" name="" id="text-input">
            <button id="submit">âœ“</button>
      
            <br>
      
            <ul id="task-container">
      
            </ul>
      </main>
</body>

<script>

      document.getElementById("submit").addEventListener("click", function(){
            
            let task = document.getElementById("text-input");

            const taskList = document.getElementById("task-container");

            const newTask = document.createElement("li");

            newTask.innerText = task.value;

            newTask.className = 'animate__animated animate__bounceInUp item';

            taskList.appendChild(newTask);

            task.value = "";

            const items = document.getElementsByClassName('item');
            for(const item of items)
      {
           item.addEventListener('click',function(){

                  item.className = "animate__animated animate__backOutLeft";

                  setTimeout(() => {
                        taskList.removeChild(item); 
                  }, "500")       
           })          
      }
      });    

</script>
</html>
